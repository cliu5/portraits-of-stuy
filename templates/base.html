<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <title> {% block title %} {% endblock %} | Portraits of Stuy </title>
    {% endblock %}
  </head>

  <body>
    {% set msgs = get_flashed_messages() %}
      {% for each in msgs %}
      {{ each }}
      <br>
      {% endfor %}
      <br>
    {% block content %}
    {% endblock %}
    {% block footer %}
    <br><hr>
    <em>Made with love by Team WXYZ.</em>
    <a href="/">Back to index</a>
    {% endblock %}
  </body>
</html>
