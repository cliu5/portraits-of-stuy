{% extends "search.html" %}

{% block title %}
Search Results
{% endblock %}

{% block search_results %}

<table border="1">
  <tr>
    <th> Title </th>
    <th> Latest addition </th>
    <th> Link </th>
    <th> Rating </th>
  </tr>

  <br>

  {% for id, title, latestAddition, avg_rating in stories %}
  <tr>
    <td> {{ title }} </td>
    <td> {{ latestAddition }} </td>
    <td> <a href="/story/{{ id }}"> {{ id }} </a> </td>
    <td> {{ avg_rating }} </td>
  </tr>
  {% endfor %}

</table>

{% endblock search_results %}
